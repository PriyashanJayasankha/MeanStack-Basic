<div class="row">
  <div class="col s12">
    <div class="card card-content white-text">
      <div class="row">
        <div class="col s5">

          <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
            <input type="hidden" name="_id" [(ngModel)]="selectedEmployee._id">

            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="name" placeholder="Enter Full Name" [(ngModel)]=selectedEmployee.name required>
                <label>Name :
                  <label class="red-text">*</label>
                </label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="position" placeholder="Eg: Snr.Developer" [(ngModel)]=selectedEmployee.position>
                <label>Position :</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="office" placeholder="Enter Office Location" [(ngModel)]=selectedEmployee.office>
                <label>Office :</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="salary" placeholder="Salary Per Month" [(ngModel)]=selectedEmployee.salary>
                <label>Salary :</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
              </div>
            </div>

          </form>

        </div>
        <div class="col s7" style="padding-right: 30px; padding-left: 30px;">
          <table class="responsive-table highlight">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Salary</th>
                <th></th>
              </tr>
            </thead>
            <tr *ngFor="let tempEmployee of allEmployees">
              <td>{{tempEmployee.name}}</td>
              <td>{{tempEmployee.position}}</td>
              <td>{{tempEmployee.office}}</td>
              <td>{{tempEmployee.salary}}</td>
              <td>
                <a>
                  <i class="material-icons" style="padding: 5px;" (click)="onEdit(tempEmployee)">edit</i>
                  <i class="material-icons" style="padding: 5px; color: brown;" (click)="onDelete(tempEmployee._id)">delete</i>
                </a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
